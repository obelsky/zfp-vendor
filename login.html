<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZFP Vendor - Přihlášení</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Didact+Gothic&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Didact Gothic', sans-serif;
            background: linear-gradient(135deg, #F7F7F7 0%, #ffffff 50%, #F7F7F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .logo-section {
            margin-bottom: 2rem;
        }
        .logo-section img {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
        }
        .vendor-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #CF5400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }
        .login-form {
            margin-top: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-label {
            display: block;
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-family: 'Didact Gothic', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #CF5400;
            box-shadow: 0 0 0 3px rgba(207, 84, 0, 0.08);
        }
        .btn-login {
            width: 100%;
            padding: 1rem 2.5rem;
            font-family: 'Oswald', sans-serif;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            border-radius: 50px;
            border: none;
            background: #CF5400;
            color: white;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .btn-login:hover {
            background: #E07E3C;
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(207, 84, 0, 0.25);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="logo.jpg" alt="ZFP GROUP">
        </div>
        <h1 class="vendor-title">VENDOR</h1>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="password">Heslo pro přístup</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Zadejte heslo..."
                    autocomplete="off"
                    required
                >
            </div>
            <button type="submit" class="btn-login">Přihlásit se</button>
            <div class="error-message" id="errorMessage">
                ❌ Nesprávné heslo. Zkuste to znovu.
            </div>
        </form>
    </div>

    <script>
        const CORRECT_PASSWORD = 'vendorpartner';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === CORRECT_PASSWORD) {
                sessionStorage.setItem('zfp_vendor_auth', 'authenticated');
                window.location.href = 'home.html';
            } else {
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                passwordInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    passwordInput.style.animation = '';
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
